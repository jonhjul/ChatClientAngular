
<div>
  <h2>Create/Join Channel</h2>
    Channel name: <input type="text" ng-model="channel.roomName" ng-keyup="checkIfEnter($event)" /><br />
    Password: <input type="text" ng-model="channel.pass" ng-keyup="checkIfEnter($event)" /><br />
    <input type="button" ng-click="joinChannel()" value="Join" />
</div>

<h2>List of available channels</h2>
<ul>
  <li ng-repeat="room in rooms"><a ng-click="gotoRoom(room)">{{room.topic}}</a></li>
</ul>
